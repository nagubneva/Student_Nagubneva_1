<html>
    <head>
    </head>
    <script>
        let t = prompt('Введите первое число')
        let a = prompt('Введите второе число')
        t = parseInt(t)
        a = parseInt(a)
        alert("Сумма (первое число плюс второе):" + Number(t+a));
        alert("Разность (первое число минус второе):" + Number(t-a));
        alert("Умножение (первое число умножить на второе):" + Number(t*a));
        alert("Деление (первое число делить на второе):" + Number(t/a));
    </script>
</html>
